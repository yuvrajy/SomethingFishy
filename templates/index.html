<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Fishy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Something Fishy!</h1>
        
        <!-- Landing Page Buttons -->
        <div id="landing-buttons">
            <button id="create-room-btn">Create Room</button>
            <button id="join-room-btn">Join Room</button>
        </div>

        <!-- Create Room Section -->
        <div id="create-room-section" style="display: none;">
            <h2>Create Room</h2>
            <input type="text" id="create-player-name" placeholder="Enter your name">
            <button id="create-room">Create Room</button>
            <button id="back-from-create">Back</button>
        </div>

        <!-- Join Room Section -->
        <div id="join-room-section" style="display: none;">
            <h2>Join Room</h2>
            <input type="text" id="join-player-name" placeholder="Enter your name">
            <input type="text" id="room-code" placeholder="Enter room code">
            <button id="join-room">Join Room</button>
            <button id="back-from-join">Back</button>
        </div>

        <!-- Waiting Room Section -->
        <div id="waiting-room" style="display: none;">
            <h2>Waiting Room</h2>
            <p>Room Code: <span id="room-code-display"></span></p>
            <div id="players-list"></div>
            <button id="start-game" style="display: none;">Start Game</button>
        </div>

        <!-- Game Section -->
        <div id="game-section" style="display: none;">
            <!-- Room Code Display -->
            <div id="room-code-corner" class="room-code-corner"></div>
            
            <div id="game-info">
                <p>Your Role: <span id="player-role"></span></p>
                <p>Question: <span id="question"></span></p>
                <p id="answer-section" style="display: none;">Answer: <span id="answer"></span></p>
            </div>
            
            <!-- Players Board Section - Styled like Codenames.game -->
            <div id="players-game-list" class="players-board"></div>
            
            <!-- Game Log Section - Styled like Codenames.game -->
            <main class="bg-white flex flex-col flex-1 land:flex-auto land:w-full overflow-hidden transition-all duration-400 land:shadow-bottom land:border-ui land:mt-4 land:rounded-xl dark:bg-[rgba(0,0,0,0.7)] dark:shadow-none opacity-50 dark:bg-[rgba(0,0,0,0.15)]">
                <header class="flex-none">
                    <p class="text-sm text-center dark:text-dark-text">Game log</p>
                </header>
                <section id="game-messages" class="scrollTarget flex-auto land:rounded-b-xl"></section>
            </main>
        </div>

        <!-- Game Over Section -->
        <div id="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <div id="final-results"></div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
